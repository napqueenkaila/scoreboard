<!DOCTYPE html>
<html lang="en">

<head>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/7c85686bf5.js" crossorigin="anonymous"></script>
    <!-- META & TITLE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard | Kaila Bullard - dev</title>
</head>

<body>
    <div class="container">
        <div class="home-container">
            <h3 class="team-name">HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <div class="add-points-home">
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset-btn" onclick="resetGame()">NEW GAME</button>
        </div>
        <div class="guest-container">
            <h3 class="team-name">AWAY</h3>
            <h2 id="guest-score" class="score">0</h2>
            <div class="add-points-guest">
                <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+1</button>
                <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
    </div>
    <footer>
        <p>©️ 2023 Developed by Kaila Bullard</p>
        <a href="https://github.com/napqueenkaila">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
